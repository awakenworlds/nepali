<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Nepali Flashcards</h1>

    <!-- Filter dropdown and toggle button -->
    <div class="filter-toggle-row">
      <div id="filter-dropdown-container">
        <select id="filter-dropdown">
          <option value="all">All</option>
          <option value="letter">Letter</option>
          <option value="number">Number</option>
          <option value="verb">Verb</option>
          <option value="noun">Noun</option>
          <option value="adjective">Adjective</option>
          <option value="popular">Popular</option>
        </select>
      </div>
      <button id="english-mode-btn">Toggle to English</button>
    </div>

    <div class="card">
      <div id="question"></div>
      <div id="answer" class="hidden"></div>
      <div id="feedback" class="hidden"></div>
    </div>

    <div class="input-group">
      <input type="text" id="romanized-answer-input" placeholder="Roman Answer" autocomplete="off">
      <div class="button-group">
        <button id="submit-romanized-btn" class="submit-button">Submit</button>
        <button id="show-roman-answer-btn" class="submit-button">Reveal</button>
      </div>
    </div>

    <div class="input-group" id="english-field-group">
      <input type="text" id="english-answer-input" placeholder="English Answer" autocomplete="off">
      <div class="button-group">
        <button id="submit-english-btn" class="submit-button">Submit</button>
        <button id="show-english-answer-btn" class="submit-button">Reveal</button>
      </div>
    </div>

    <div class="button-container">
      <button id="prev-card-btn">Previous</button>
      <button id="next-card-btn">Next</button>
    </div>

    <div id="randomize-container">
      <label>
        <input type="checkbox" id="random-toggle" checked>
        Randomize Quiz
      </label>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
